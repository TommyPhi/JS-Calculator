<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
<body>
    <div>
        <!-- Container for Calculator -->
        <div class="calc-container">
            <!-- Container for Output -->
            <div class="output">
                <div data-previous-operation class="previous-operation"></div>
                <div data-current-operation class="current-operation"></div>
            </div>
            <!-- Buttons for Calculator -->
            <button data-all-clear class="all-clear" tabindex="-1">AC</button>
            <button data-delete class="del" tabindex="-1">DEL</button>
            <button data-swap-operation class="del" tabindex="-1">+/-</button>
            <button data-operation class="operation" tabindex="-1">รท</button>
            <button data-number tabindex="-1">7</button>
            <button data-number tabindex="-1">8</button>
            <button data-number tabindex="-1">9</button>
            <button data-operation class="operation" tabindex="-1">*</button>
            <button data-number tabindex="-1">4</button>
            <button data-number tabindex="-1">5</button>
            <button data-number tabindex="-1">6</button>
            <button data-operation class="operation" tabindex="-1">-</button>
            <button data-number tabindex="-1">1</button>
            <button data-number tabindex="-1">2</button>
            <button data-number tabindex="-1">3</button>
            <button data-operation class="operation" tabindex="-1">+</button>
            <button data-number tabindex="-1">0</button>
            <button data-number tabindex="-1">.</button>
            <button data-equals class="span-two equals"tabindex="-1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
