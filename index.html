<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
<body>
    <div>
        <div class="calc-container">
            <div class="numScreen"><p id="num"></p></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">AC</button></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">+/-</button></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">%</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>รท</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">7</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">8</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">9</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>*</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">4</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">5</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">6</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>-</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">1</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">2</button></div>
            <div class="btn-hvr darkgray-btn"><button onclick="displayNum(this)">3</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>+</button></div>
            <div class="btn-hvr darkgray-btn long-btn" ><button onclick="displayNum(this)">0</button></div>
            <div class="btn-hvr darkgray-btn"><button>.</button></div>
            <div class="btn-hvr darkgray-btn"><button>=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
