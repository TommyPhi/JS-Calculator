<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
<body>
    <div>
        <div class="calc-container">
            <div class="numScreen"></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">AC</button></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">+ / -</button></div>
            <div class="btn-hvr gray-btn"><button class="blk-txt">%</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>รท</button></div>
            <div class="btn-hvr darkgray-btn"><button>7</button></div>
            <div class="btn-hvr darkgray-btn"><button>8</button></div>
            <div class="btn-hvr darkgray-btn"><button>9</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>*</button></div>
            <div class="btn-hvr darkgray-btn"><button>4</button></div>
            <div class="btn-hvr darkgray-btn"><button>5</button></div>
            <div class="btn-hvr darkgray-btn"><button>6</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>-</button></div>
            <div class="btn-hvr darkgray-btn"><button>1</button></div>
            <div class="btn-hvr darkgray-btn"><button>2</button></div>
            <div class="btn-hvr darkgray-btn"><button>3</button></div>
            <div class="ylw-btn-hvr orng-btn"><button>+</button></div>
            <div class="btn-hvr darkgray-btn long-btn"><button>0</button></div>
            <div class="btn-hvr darkgray-btn"><button>.</button></div>
            <div class="btn-hvr darkgray-btn"><button>=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
